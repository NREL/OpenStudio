</head>
<body onload="onLoad()" link="#0000FF" alink="#0000FF" vlink="#0000FF" class="label">

<fieldset>
<legend>Surface Search <a href="http://nrel.github.io/OpenStudio-user-documentation/reference/sketchup_plugin_interface/#surface-search" target="_blank">(help)</a></legend>

<table border="0" cellpadding="4" width="100%" align="center">

<tr>
<td width="40%">
&nbsp;&nbsp;Class:
</td>
<td width="60%">
<select name="CLASS" class="text" width="100%" style="width:100%;" onchange="onChangeClass(this)">
</select>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Name:
</td>
<td>
<input name="NAME" type="text" class="text" size="30" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Type:
</td>
<td>
<select name="TYPE" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</select>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Construction:
</td>
<td>
<select name="CONSTRUCTION" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)">
</select>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Outside Boundary Condition:
</td>
<td>
<select name="OUTSIDE_BOUNDARY_CONDITION" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)"></select>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Sun Exposure:
</td>
<td>
<select name="SUN" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)"></select>
</td>
</tr>
<tr>

<td>
&nbsp;&nbsp;Wind Exposure:
</td>
<td>
<select name="WIND" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)"></select>
</td>
</tr>
<!--
<tr>
<td>
&nbsp;&nbsp;Shading Control Name:
</td>
<td>
<select name="SHADING_CONTROL_NAME" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)"></select>
</td>
</tr>

<tr>
<td>
&nbsp;&nbsp;Frame and Divider Name:
</td>
<td>
<select name="FRAME_AND_DIVIDER_NAME" class="text" width="100%" style="width:100%;" onchange="onChangeElement(this)"></select>
</td>
</tr>
-->
<tr>
<td>
&nbsp;&nbsp;Surface Orientation:
</td>
<td> from
<input name="AZIMUTH_FROM" type="text" class="text" size="5" width="" style="" onchange="onChangeAzimuth(this)">
 to
<input name="AZIMUTH_TO" type="text" class="text" size="5" width="" style="" onchange="onChangeAzimuth(this)">
 (Clockwise) - North is 0 degrees
</td>
</tr>

<tr>
<td>
</td>
<td>
<input id="EXCLUDE_HORIZONTAL_SURFACES" name="EXCLUDE_HORIZONTAL_SURFACES" type="checkbox" onclick="onChangeElement(this)">
<label for="EXCLUDE_HORIZONTAL_SURFACES">Exclude Horizontal Surfaces</label>
</td>
</tr>

<tr>
<td>
</td>
<td>
<input id="NON_CONVEX_SURFACES" name="NON_CONVEX_SURFACES" type="checkbox" onclick="onChangeElement(this)">
<label for="NON_CONVEX_SURFACES">Only Show Non-Convex Surfaces</label>
</td>
</tr>

<tr>
<td>
</td>
<td>
<input id="HIGH_POLY_SURFACES" name="HIGH_POLY_SURFACES" type="checkbox" onclick="onChangeHighPolySurfaces(this)">
<label for="HIGH_POLY_SURFACES">Only Show Surfaces With More Than <input name="VERTEX_LIMIT" type="text" class="text" size="3" width="3"  onchange="onChangeElement(this)"> Vertices</label>
</td>
</tr>
</table>

</fieldset>

<p style="text-align:right; margin-top:6px;">
<input id="SEARCH_MODEL" onclick="onSearchModel()" type="button" class="button" value="Search Entire Model" style="width:120px; margin-left:3px;">
<input id="SEARCH_SELECTION" onclick="onSearchSelection()" type="button" class="button" value="Search Selection" style="width:120px; margin-left:3px;">
<input id="UNHIDEALL" onclick="onUnhideAll()" type="button" class="button" value="Unhide All" style="width:75px; margin-left:3px;">
<input id="LAST_REPORT" onclick="onLastReport()" type="button" class="button" value="Last Report" style="width:75px; margin-left:3px;">
<input id="CANCEL" onclick="onCancel()" type="button" class="button" value="Cancel" style="width:75px; margin-left:3px;">
</p>

</body>
</html>
