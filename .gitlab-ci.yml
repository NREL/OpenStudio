stages:
- buildDView
- deployDView
- buildOS
- deployOS

buildDView:windows:
  stage: buildDView
  only:
  - triggers
  tags:
  - windows
  script:
  - mkdir buildMeta
  - cd buildMeta
  - cmake -G "Visual Studio 12 2013 Win64" -DBUILD_DVIEW=ON -DCMAKE_BUILD_TYPE=Release ..
  - cmake --build . --config Release --target DView
  artifacts:
    expire_in: 6 hrs
    paths:
      - buildMeta/DView-prefix/src/DView-install

buildDView:mac:
  stage: buildDView
  only:
  - triggers
  tags:
  - mac
  script:
  - mkdir buildMeta
  - cd buildMeta
  - cmake -DBUILD_DVIEW=ON -DCMAKE_BUILD_TYPE=Release ..
  - make -j16 DView
  artifacts:
    expire_in: 6 hrs
    paths:
      - buildMeta/DView-prefix/src/DView-install

