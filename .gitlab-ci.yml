deployDView:windows:
  stage: deployDView
  only:
  - triggers
  tags:
  - windows
  dependencies:
  - buildDView:windows
  script:
  - cd buildMeta/DView-prefix/src/DView-install/
  - aws s3 cp ./ s3://openstudio-builds/CI/ --recursive --exclude "*" --include "*DView.exe"

